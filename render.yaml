services:
  - type: web
    name: siwake-app
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: starter
    region: oregon
    buildCommand: echo "Building with Docker"
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: siwake-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: siwake-redis
          property: connectionString

  - type: pserv
    name: siwake-db
    env: docker
    plan: starter
    region: oregon
    dockerCommand: postgres:15-alpine
    disk:
      name: siwake-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_DB
        value: siwake
      - key: POSTGRES_USER
        value: siwake_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  - type: redis
    name: siwake-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru